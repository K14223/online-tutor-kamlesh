{% extends 'tutor_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>

<html lang="en" class="h-100">    


<!-- Mirrored from edumin.dexignlab.com/xhtml/page-register.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 10 Feb 2021 07:02:42 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Edumin - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}"> -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
<script type="text/javascript">
    function checkEmail()
    {
        
        var f=document.contact.email.value;
        var reg=/^[A-Za-z0-9-_.]+@[A-Za-z]+\.[A-Za-z]{2,4}$/;
        if(f=="")
        {
            document.getElementById("email").innerHTML="Please Enter Stadndard Email";
            document.getElementById("btn").disabled="true";

        }
        else if(!reg.test(f))
        {
            document.getElementById("email").innerHTML="Please Enter Stadndard Email";
            document.getElementById("btn").disabled="true";
        }
        else
        {
            document.getElementById("email").innerHTML="";
            document.getElementById("btn").disabled=""; 
        }
    }
    function checkMobile()
    {
        var f=document.contact.mobile.value;
        var reg=/^\d{10}$/;
        if(f=="")
        {
            document.getElementById("mobile").innerHTML="Please Enter Mobile";
            document.getElementById("btn").disabled="true";
        }
        else if(!reg.test(f))
        {
            document.getElementById("mobile").innerHTML="Please Enter 10 Digit Only";
            document.getElementById("btn").disabled="true";
        }
        else
        {
            document.getElementById("mobile").innerHTML="";
            document.getElementById("btn").disabled=""; 
        }
    }
    </script>
</head>
<style >
   .lft{
    margin-left: 100px;
   }    
</style>
<body class="h-100" style="background-image:url({% static 'images/book2.jpg' %}); background-repate:no-repeat; background-size:cover;" >
    <div class="authincation h-100" style="margin-top: 50px">
        <div class="container h-100" style="
    margin-left: 300px;
    margin-top: 100px;">
            <div class="row justify-content-center h-100 ">
                <div class="col-md-4">
                    <div class="authincation-content" style="opacity:0.9 ;margin-left: -245px;margin-right: 144px;background: #fff;border-radius: 5px;">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <center><h2 class=" mb-4">Contact</h2></center>
                                    {{msg}}
                                    <form name="contact" method="post" action="{% url 'tutor_contact' %}" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div  class=" col-xl-3 form-group">
                                                <label><strong>Name</strong> </label>
                                            </div>
                                            <div  class=" col-xl-9 form-group">    
                                                <input type="text" class="form-control" placeholder=" First Name" name="name" value="{{tutor.fname}}" required="true">
                                           
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xl-3 form-group">
                                                <label><strong>Email</strong></label>
                                            </div>
                                            <div class="col-xl-9 form-group">
                                                <input type="email" class="form-control" placeholder="hello@example.com" name="email" value="{{tutor.email}}" required="true" onblur="checkEmail();">
                                                <span id="email"></span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xl-3 form-group">
                                                <label><strong>Mobile </strong></label>
                                            </div>
                                            <div class="col-xl-9 form-group">
                                                <input type="text" class="form-control" placeholder="Enter Mobile Number" name="mobile" value="{{tutor.mobile}}" required="true" onblur="checkMobile();">
                                                <span id="mobile"></span>
                                            </div>                                     
                                        <div class="row">
                                            <div class="col-xl-3 form-group">
                                                <label><strong>Feedback</strong></label>
                                            </div>
                                            <div class="col-xl-9 form-group">

                                                    <textarea class="form-control" name="feedback" placeholder="Your Feedback" cols="32"></textarea>
                                            </div>
                                        </div>

                                        <div class="   mt-4" >
                                            <button type="submit"  class="btn btn-primary " style="width: 150px; background-color: #044d1a; border-radius: 45px 42px; margin-left: 100px;">Submit</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts

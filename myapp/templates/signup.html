{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>

<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Edumin - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}"> -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<style>
    .lft {
        margin-left: 100px;
    }
</style>

<body class="h-100"
    style="background-image:url({% static 'images/book2.jpg' %}); background-repate:no-repeat; background-size:cover;">
    <div class="authincation h-100" style="margin-top: 25px">
        <div class="container h-100">
            <div class="row justify-content-center h-100 ">
                <div class="col-md-6">
                    <div class="authincation-content"
                        style="opacity:0.8 ;margin-left: -269px;margin-right: 182px;background: #fff;border-radius: 5px;">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <center>
                                        <h2 class=" mb-4">Sign up your account</h2>
                                    </center>
                                    {% if msg %}
                                    {{msg}}
                                    {% endif %}
                                    <form name="signup" method="post" data-bvalidator-validate
                                        action="{% url 'signup' %}" enctype="multipart/form-data" id="myForm">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label><strong>Select Usertype</strong></label> &nbsp;&nbsp;&nbsp;
                                            &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
                                            <input type="radio" name="usertype" onclick="hideStudent()" value="tutor">Tutor
                                            &nbsp;&nbsp;&nbsp;
                                            <input type="radio" name="usertype" onclick="hideStudent()" value="student">Student
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                            <input type="radio" name="usertype" onclick="DispStudent()"
                                                value="parent">Parent
                                        </div>

                                        <!-- <div class="form-group">
                                             <label><strong>Select Your Tutor</strong> </label>
                                            <select name="tname" id="">
                                                <option value="">Select Tutor</option>
                                                {% for i in tutors %}
                                                <option value="{{i.id}}" name='tname'>{{i.fname}}</option>
                                                {% endfor %}
                                            </select>
                                        </div> -->
                                        <div class="form-group">
                                            <!-- <label><strong>First Name</strong> </label> -->
                                            <input type="text" data-bvalidator="required" class="form-control"
                                                placeholder="Enter First Name" name="fname" required="true">
                                            <span id="fname"></span>
                                        </div>
                                        <div class="form-group">
                                            <!-- <label><strong>Last Name</strong></label> -->
                                            <input type="text" class="form-control" placeholder="Enetr Last Name"
                                                name="lname" required="true" data-bvalidator="required">

                                        </div>
                                        <div class="form-group">
                                            <!-- <label><strong>Email</strong></label> -->
                                            <input type="email" class="form-control" placeholder="hello@example.com"
                                                name="email" required="true" data-bvalidator="required">
                                            <!-- <span id="email"></span> -->
                                        </div>
                                        <div class="form-group">
                                            <!-- <label><strong>Email</strong></label> -->
                                            <input type="email" class="form-control" placeholder="student@example.com"
                                                name="studentemail" required="true" id="semail"
                                                data-bvalidator="required">
                                            <!-- <span id="email"></span> -->
                                        </div>
                                        <div class="form-group">
                                            <!-- <label><strong>Mobile Number</strong></label> -->
                                            <input type="text" class="form-control" placeholder="Enter mobile Number"
                                                name="mobile" required="true" data-bvalidator="required">
                                            <!-- <span id="mobile"></span> -->
                                        </div>

                                        <div class="form-group">
                                            <div class="row">
                                                <div>
                                                    <!-- <label ><strong>Password</strong></label> -->
                                                </div>
                                                <div>
                                                    <input type="text" class="form-control" placeholder="Enter Password"
                                                        name="password" required="true" onblur="checkMobile();">
                                                </div>
                                                <div>
                                                    <!-- <span id="password"></span> -->
                                                </div>
                                            </div>


                                        </div>


                                        <div class="form-group">
                                            <!-- <label ><strong>Confirm Password</strong></label> -->
                                            <input type="password" class="form-control"
                                                placeholder="Enter Confirm Password" name="cpassword" required="true"
                                                onblur="checkCpassword();">
                                            <span id="cpassword"></span>
                                        </div>
                                        <div class="form-group">
                                            <!-- <label ><strong>User Image</strong></label> -->
                                            <input class="form-control" type="file" name="user_image" required="true">
                                        </div>
                                        <div class="   mt-4">
                                            <button type="submit" class="btn btn-primary "
                                                style="width: 150px; background-color:  #2b1803; border-radius: 45px 42px; margin-left: 100px;">Submit</button>
                                            <button type="submit" class="btn btn-primary " onclick="location.href=
                                            '{% url 'login' %}';"
                                                style="width: 150px; background-color: #2b1803; border-radius: 45px 42px;">Login</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <!-- <script src="{% static 'vendor/global/global.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'js/dlabnav-init.js' %}"></script> -->
    <!--endRemoveIf(production)-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'bvalidator/jquery.bvalidator.min.js' %}"></script>
    <script src="{% static 'bvalidator/themes/presenters/default.min.js' %}"></script>
    <script src="{% static 'bvalidator/themes/gray/gray.js' %}"></script>
    <!--     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="{% static 'bvalidator/themes/gray/gray.css' %}" rel="stylesheet" />
    <script>
        $("#semail").hide();
        function DispStudent() {
            $("#semail").show();
        }
        function hideStudent() {
            $("#semail").hide();
        }
    </script>
    <!-- <script src="{% static 'js/' %}"></script> -->
    <script type="text/javascript">
        $(document).ready(function () {
            // alert("called")
            $('form').bValidator();

        });
    </script>
</body>

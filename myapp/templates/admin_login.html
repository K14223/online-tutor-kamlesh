<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Edumin - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

<script type="text/javascript">
        if(window.history.replaceState){
            window.history.replaceState(null,null,window.location.href);
        }
    </script>
</head>
<body class="h-100"  style="background-image:url({% static 'images/book2.jpg' %}); background-repate:no-repeat; background-size:cover;">
    <div class="authincation h-100" style="">
        <div class="container h-100">
             <div class="row justify-content-center h-100 ">
                <div class="col-md-6" style="margin-top: 100px;">
                    <div class="authincation-content" style="opacity: 0.8;background: #fff;margin-left: -234px;margin-right: 156px;">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form" style="font-size:initial;" >
                                    {% if msg %}
                                        <center><h3>{{msg}}</h3></center>
                                    {% endif %}
                                    <h2 class="text-center mb-4">Admin Login</h2>
                                    <form action="{% url 'admin_login' %}" data-bvalidator-validate method="POST" name="myForm" id="myForm" >
                                    {% csrf_token %}
                                    <!-- <form method="POST" name="myForm" id="myForm" > -->
                                        <div class="form-group">
                                            <!-- <input type="email" errorValidateOn="keyup"	 validateOn="blur" data-bvalidator="required" class="form-control" name="email" placeholder="Enter Email"> -->
                                            <input type="email"	 validate-on="blur" data-bvalidator="required" class="form-control" name="email" placeholder="Enter Email">
                                        </div>
                                        <div class="form-group">
                                            
                                            <input type="password" class="form-control" data-bvalidator="required" name="password" placeholder="Enetr Your Password">
                                        </div>
                                        
                                        <div class="text-center">
                                            <button type="submit" style="background-color: #2b1803; border-radius: 45px 42px;" class="btn btn-primary btn-block">Login</button>
                                    </form>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</script>

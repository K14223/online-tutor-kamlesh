                                        </div>
                                        <div class="form-group">
                                            
                                            <input type="password" class="form-control" name="cnpassword" placeholder="Enter Confirm Password">
                                        </div>
                                        
                                        <div class="text-center">
                                            <button type="submit" style="background-color: #2b1803;" class="btn btn-primary btn-block">Change Password</button>
                                        </div>
                                       
                                    </form>

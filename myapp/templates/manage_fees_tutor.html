{% extends 'tutor_header.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- <style>
        .bvalidator-gray-tooltip{
            font-size: 200px;
        }
    </style> -->
</head>
<body>
<div class="content-body" >
            <!-- row -->
            <div class="container-fluid">
				    
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>Tutor Profile</h4>
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'tutor_index' %}">Home</a></li>
                            <li class="breadcrumb-item active"><a href="{% url 'tutor_profile' %}">Profile</a></li>
                            
                        </ol>
                    </div>
                </div>
				
				<div class="row">
					<div class="col-xl-12 col-xxl-12 col-sm-12">
                        <div class="card">
                            <div class="card-header">
								<h5 class="card-title">Course Fees Details</h5>
							</div>
							<div class="card-body">
								{% if msg %}
									{{msg}}
								{% endif %}
                                <form name="tutor_profile"  data-bvalidator-validate method="post" action="{% url 'manage_fees_tutor' %}" enctype="multipart/form-data">
									{% csrf_token %}
									<div class="row">
                                        <div class="col-lg-4 col-md-4 col-sm-12">
											<div class="form-group">
                                                {% for i in sd %}
												<label class="form-label">{{i}}</label>
												<input type="text" class="form-control" name="fees_value" data-bvalidator="required">
                                                 {% endfor %}
											</div>
										</div>
										<div class="col-lg-12 col-md-12 col-sm-12">
                                            <td><p class="card-title"><input type="hidden"  value="{{tutor_detail.pk}}" name="tutor_id"></p></td>
                                            <td><p class="card-title"><input type="hidden"  value="{{tutor_detail.tname}}" name="tname"></p></td>
                                            <td><p class="card-title"><input type="hidden"  value="{{tutor_detail.subject_details}}" name="subject"></p></td>subject Name
											<button type="submit" class="btn btn-primary" name="submit" value="edit">Submit</button>
											<button type="submit" class="btn btn-light">Cancel</button>
										</div>
									</div>
                                    
								</form>
								
                            </div>
                        </div>
                    </div>
				</div>
            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="{% static 'bvalidator/jquery.bvalidator.min.js' %}"></script>
        <script src="{% static 'bvalidator/themes/presenters/default.min.js' %}"></script>
        <script src="{% static 'bvalidator/themes/gray/gray.js' %}"></script>
        <link href="{% static 'bvalidator/themes/gray/gray.css' %}" rel="stylesheet" />

        <script type="text/javascript">
            $(document).ready(function () {
                // alert("called")
                $('tutor_profile').bValidator();
    
            });
         </script>
</body>
</html>
{% endblock %}

{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Edumin - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">


<script type="text/javascript">
        if(window.history.replaceState){
            window.history.replaceState(null,null,window.location.href);
        }
    </script>
</head>
<body class="h-100"  style="background-image:url({% static 'images/book2.jpg' %}); background-repate:no-repeat; background-size:cover; height: 600px;">
    <div class="authincation h-100" style="">
        <div class="container h-100">
                <div class="col-md-6" style="margin-top: 100px;">
                    <div class="authincation-content" style="opacity: 0.8;">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form" style="font-size:initial;" >
                                    <h2 class="text-center mb-4">Forgot Password</h2>
                                   {% if msg %}
								    	{{msg}}
								{% endif %}
                                    <form action="{% url 'enter_email' %}" method="POST" name="myForm">
                                        {% csrf_token %}
                                          <div class="form-group">

                                            <input type="radio" name="usertype" value="tutor">&nbsp;&nbsp;Tutor
                                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <input type="radio" name="usertype" value="student">&nbsp;&nbsp;Student&nbsp;&nbsp;
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <input type="radio" name="usertype" value="parent">&nbsp;&nbsp;Parent
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" name="email" placeholder="Enter Email">
                                        </div>                                        
                                        <div class="text-center">
                                            <button type="submit" style="background-color: #633605;" class="btn btn-primary btn-block">Send OTP</button>
                                        </div>
                                       
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
            Footer start
        ***********************************-->
        <div class="footer" style="font-size: initial; background-color: lightslategray; height:56px; margin-top: 200px;">
            <div class="copyright" >

	<script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'js/custom.min.js' %}"></script>
    <script src="{% static 'js/dlabnav-init.js' %}"></script>

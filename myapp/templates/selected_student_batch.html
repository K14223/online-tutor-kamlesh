	<div>

				<div class="content-body">
                    <!-- row -->
                    <div class="container-fluid">
                        
                        <div class="row page-titles mx-0">
                            <div class="col-sm-6 p-md-0">
                                <div class="welcome-text">
                                    <h4>Add Student In Batch</h4>
                                </div>
                            </div>
                            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0);">Home</a></li>
                                    <li class="breadcrumb-item"><a href="javascript:void(0);">Add Student</a></li>
                                    <li class="breadcrumb-item active"><a href="javascript:void(0);">select student in Batch</a></li>
                                </ol>
                            </div>
                        </div>
                         {% if msg %}
                         {{msg}}
                        {% endif %}
                    <form name="complete_add" method="post" action="{% url 'complete_add' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row ">
                                        
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title"></h4>
                                    </div>
                                    <div class="row">
                                        
                                        <div class="col-lg-3 col-md-4 col-sm-12">
                                            <div class="form-group">
                                                <label class="form-label">Select Batch Number</label>
                                                <select name="bnum" id="cars">
                                                    {% for i in add_batch %}
                                                        <option value="{{i.bnum}}"  class="form-control">{{i.bnum}}</option>
                                                    {% endfor %}
                                                </select>
                                               
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-4 col-sm-12">
                                            <div class="form-group">
                                                <label class="form-label">Starting Date</label>
                                                <input type="date" class="form-control" name="bdate" width="50px">
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-4 col-sm-12">
                                            <div class="form-group">
                                                <label class="form-label">Batch</label>
                                                <select name="btime" id="cars">
                                                {% for i in add_batch %}
                                                    <option value="{{i.btime}}"  class="form-control" name="btime">{{i.btime}}</option>
                                                {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
	                    </div>
                        <div class="row">
                            <div class="col-xl-12 col-xxl-12 col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">Basic Info</h5>
                                    </div>
                                    <div class="card-body">
                                        
                                            
                                            <div class="row">
                                                <div class="col-lg-6 col-md-6 col-sm-12">
                                                    <div class="form-group">
                                                        <label class="form-label">Student First Name</label>
                                                        <input type="text" class="form-control" name="fname" value="{{student_request.student.fname}}">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-12">
                                                    <div class="form-group">
                                                        <label class="form-label">Student Last Name</label>
                                                        <input type="text" class="form-control" name="lname" value="{{student_request.student.lname}}">
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 col-md-12 col-sm-12">
                                                    <div class="form-group">
                                                        <label class="form-label">Email</label>
                                                        <input type="text" class="form-control" name="email" value="{{student_request.student.email}}">
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 col-md-12 col-sm-12">
                                                    <div class="form-group">
                                                        <label class="form-label">Mobile Number</label>
                                                        <input type="text" class="form-control" name="mobile" value="{{student_request.student.mobile}}">
                                                    </div>
                                                </div>
                                                <div class="col-lg-12 col-md-12 col-sm-12">
                                                    <div class="form-group">
                                                        <p class="card-title"><input type="text"  value="{{student_request.tutor.pk}}" name="tutor_id"> </p>Tutor Id
                                                        <p class="card-title"><input type="text" value="{{student_request.student.pk}}" name="student_id"></p>Student Id
                                                        <!-- <p class="card-title"><input type="text" value="{{student_request.add_batch.pk}}" name="student_id"></p>batch Id -->
                                                    </div>
                                                </div>
                                                <!-- <div class="col-lg-12 col-md-12 col-sm-12">
                                                    <div class="form-group fallback w-100">
                                                        <label class="form-label">Current Document</label>
                                                        <input type="Text" class="dropify" data-default-file="" name="identity_proof">
                                                    </div>
                                                </div> -->
                                                <div class="col-lg-12 col-md-12 col-sm-12">
                                                    <input type="submit" class="btn btn-primary" name="submit" value="Add Student" style="background-color: rgb(88, 96, 212);">
                                                    <!-- <button type="submit" class="btn btn-primary" name="submit" value="edit">Add Student</button>
                                                    <button type="submit" class="btn btn-light">Cancel</button> -->
                                                </div>
                                            </div>
                                       
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                    </div>

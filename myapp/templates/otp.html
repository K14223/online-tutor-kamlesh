{% load static %}
{% block content %}

<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Edumin - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

<script type="text/javascript">
        if(window.history.replaceState){
            window.history.replaceState(null,null,window.location.href);
        }
    </script>
</head>
<body class="h-100"  style="background-image:url({% static 'images/book2.jpg' %}); background-repate:no-repeat; background-size:cover;">
    <div class="authincation h-100" style="">
        <div class="container h-100">
                <div class="col-md-6" style="margin-top: 100px;">
                    <div class="authincation-content" style="opacity: 0.8;">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form" style="font-size:initial;" >
                                    {% if msg %}
                                        <center><h3>{{msg}}</h3></center>
                                    {% endif %}
                                    <h2 class="text-center mb-4">Verify-OTP</h2>
                                    <form action="{% url 'verify_otp' %}" method="POST" name="myForm">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="gotp" value={{otp}}>
                                            <input type="text" class="form-control" name="email" value={{email}}>
                                            <input type="text" class="form-control" name="usertype" value={{ut}}>
                                        </div>
                                        {% if myvar %}
				<td><input type="hidden" name="myvar" value="{{myvar}}"></td>
			 {% endif %}
                                        <div class="form-group">
                                            
                                            <input type="password" class="form-control" name="otp" placeholder="Enter OTP">
                                        </div>
                                        
                                        <div class="text-center">
                                            <button type="submit" style="background-color: #2b1803;" class="btn btn-primary btn-block">Verify-OTP</button>
                                        </div>
 
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
            Footer start
        ***********************************-->
        <div class="footer" style="font-size: initial; background-color: lightslategray; height:100px; margin-top: 200px;">

    <script src="{% static 'js/custom.min.js' %}"></script>
    <script src="{% static 'js/dlabnav-init.js' %}"></script>

</body>
